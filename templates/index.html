<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperatua</title>
</head>
<body>
    <h1 style="backgrond-color: red">Verifica a temperatura</h1> <!-- Título principal da página -->
    <form action="/verificar" method="post"> <!-- Formulário para enviar o número para verificação -->
        <label for="temperatura">Digite a temperatura:</label> <!-- Rótulo do campo de entrada -->
        <input type="number" id="temperatura" name="temperatura" required> <!-- Campo de entrada para o número -->
        <button type="submit">Verificar</button> <!-- Botão de envio do formulário -->
        <p>Resultado: {{msg}}</p>
    </form>
</body>
</html>
